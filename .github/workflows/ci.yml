name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      selenium:
        image: selenium/standalone-chrome:latest
        ports:
          - 4444:4444
        options: --shm-size=2gb

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '9.0.x'

      - name: Restore
        run: dotnet restore SeleniumSelfHealing.sln

      - name: Build
        run: dotnet build SeleniumSelfHealing.sln --configuration Release --no-restore

      - name: Wait for Selenium to be ready
        run: |
          for i in {1..30}; do
            if curl -sS http://localhost:4444/status | grep -q '"ready":true'; then
              echo "Selenium ready"
              break
            fi
            echo "Waiting for Selenium..."
            sleep 2
          done

      - name: Run tests
        env:
          SELENIUM_REMOTE_URL: http://localhost:4444/wd/hub
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: dotnet test SeleniumSelfHealing.sln --configuration Release --no-build --logger "trx;LogFileName=test_results.trx"
        continue-on-error: true

      - name: Upload TRX test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: '**/test_results.trx'

      - name: Install Allure
        run: |
          wget -qO- https://github.com/allure-framework/allure2/releases/download/2.30.0/allure-2.30.0.tgz | tar xz
          echo "$PWD/allure-2.30.0/bin" >> $GITHUB_PATH

      - name: Generate Allure Report
        if: always()
        run: |
          allure generate **/allure-results --clean -o allure-report

      - name: Upload Allure Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: allure-report
          path: allure-report
