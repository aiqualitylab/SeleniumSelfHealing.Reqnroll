name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      selenium:
        image: selenium/standalone-chrome:latest
        ports:
          - 4444:4444
        options: --shm-size=2gb

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '9.0.x'

      - name: Restore
        run: dotnet restore SeleniumSelfHealing.sln

      - name: Build
        run: dotnet build SeleniumSelfHealing.sln --configuration Release --no-restore

      - name: Wait for Selenium to be ready
        run: |
          for i in {1..30}; do
            if curl -sS http://localhost:4444/status | grep -q '"ready":true'; then
              echo "Selenium ready"
              break
            fi
            echo "Waiting for Selenium..."
            sleep 2
          done

      - name: Run tests
        env:
          SELENIUM_REMOTE_URL: http://localhost:4444/wd/hub
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: dotnet test SeleniumSelfHealing.sln --configuration Release --no-build --logger "trx;LogFileName=test_results.trx" -- NUnit.TestOutputXml=allure-results
        continue-on-error: true

      - name: Upload TRX test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: '**/test_results.trx'

      - name: Load Allure history
        uses: actions/checkout@v4
        if: always()
        continue-on-error: true
        with:
          ref: gh-pages
          path: gh-pages

      - name: Generate Allure Report
        uses: simple-elf/allure-report-action@v1.9
        if: always()
        with:
          allure_results: '**/allure-results'
          allure_history: allure-history
          keep_reports: 20

      - name: Upload Allure Report artifact
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: allure-report
          path: allure-history

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        if: always() && github.ref == 'refs/heads/main'
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: allure-history
